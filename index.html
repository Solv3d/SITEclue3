<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

    

</head>
<body>
    <p>Solve and find the first two keys, then join it and type it into this box</p>
    <input type="text" id="InputBox" placeholder="Enter Key">
    <p id="message" style="display: none;">Hooray</p>

    <script>
        document.getElementById('InputBox').addEventListener('input',function() {
            var input = document.getElementById('InputBox').value;
            var message = document.getElementById('message');
            if (input.toLowerCase() === 'carkickdrivefootballsoccernumberscrewdriverbatterybagtapephonenewspaperspeakerspouch') {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
        });
</script>

</body>
</html>
